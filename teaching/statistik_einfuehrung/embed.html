<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROC Animation Slide</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2>Animation zweier gekoppelter Abbildungen</h2>
        <img src="animation.gif" alt="ROC Animation" style="max-width: 100%; height: auto;" />
        <p style="font-size: 0.7em; color: gray;">Gau√üverteilungen und ROC-Kurve mit animiertem Grenzwert</p>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      transition: 'fade'
    });
  </script>
</body>
</html>
